<div class="container-mapas-organizaciones">
  <div class="section-mapa">
    <div class="container-filtrado">
      <div>
        <h5>Seleccionar Provincia</h5>
        <!--Por Provincia-->
        <div>
          <select
            class="select"
            [(ngModel)]="provinceSelected"
            (change)="onProvinceChange()"
          >
            <option value="todas" selected>Todas las Provincias</option>
            <option *ngFor="let prov of provinces" [ngValue]="prov">
              {{ prov.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div>
        <h5>Seleccionar Organización</h5>
        <!--Por Tipo de Organización-->
        <div>
          <select
            class="select"
            [(ngModel)]="selectedOrganization"
            (change)="onOrganizationChange()"
          >
            <option value="todas" selected>Todas las Organizaciones</option>
            <option *ngFor="let org of organizations" [ngValue]="org">
              {{ org.nombre }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div id="map" style="height: 600px; width: 100%"></div>
  </div>
</div>
