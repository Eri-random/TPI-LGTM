<section>
  <div class="page-header min-vh-100">
    <div>
      <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0" src="../assets/img/curved-images/curved8.jpg" alt="image">
    </div>
    <div class="container">
      <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5 ">
        <!-- <div class="card blur card-plain"> -->
        <div class="col-8 text-center mx-auto pb-0">
          <h3 class="pt-4 text-uppercase">{{ response.idea }}</h3>
        </div>
        <div class="card-body">
          <div class="col text-center justify-content-center">
            <p *ngIf="response.dificultad === 'Facil'" class="dificultad lead mb-3"> Dificultad: <span class="easy">{{ response.dificultad }}</span>
            </p>
            <p *ngIf="response.dificultad === 'Media'" class="dificultad lead mb-3"> Dificultad: <span class="medium">{{ response.dificultad }}</span>
            </p>
            <p *ngIf="response.dificultad === 'Dificil'" class="dificultad lead mb-3"> Dificultad: <span class="hard">{{ response.dificultad }}</span>
            </p>
            <swiper-container pagination="true" pagination-type="fraction" navigation="true">
              <swiper-slide *ngFor="let step of response.steps" class="pb-4">
                <div class="card mb-3 justify-content-center" style="max-width: 540px">
                  <div class="row">
                    <div class="col">
                      <img src="https://media.istockphoto.com/id/1226328537/es/vector/soporte-de-posici%C3%B3n-de-imagen-con-un-icono-de-c%C3%A1mara-gris.jpg?s=612x612&w=0&k=20&c=8igCt_oe2wE-aP0qExUDfwicSNUCb4Ho9DiKCq0rSaA=" class="img-fluid border-radius-lg" alt="..." />
                    </div>
                  </div>
                  <div class="card-body">
                    <p class="card-text">{{ step }}</p>
                  </div>
                </div>
              </swiper-slide>
            </swiper-container>
            <div class="section-buttons">
              <button class="btn bg-gradient-primary mt-2" (click)="generateNewIdea()">Generar otra idea</button>
              <button class="btn bg-gradient-secondary mt-2" (click)="saveIdea()">Guardar idea</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
