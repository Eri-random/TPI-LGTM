<div class="formulario">
  <div class="container">
    <div class="d-flex justify-content-center pb-5 pt-5">
      <h1>¿Qué <span id="necesitamos">Necesitamos</span>?</h1>
    </div>
    <div class="col-lg-12">
      <div class="row g-3 d-flex justify-content-center pb-4" *ngFor="let necesidad of necesidades">
        <div class="col-12 col-md-6">
          <mat-accordion multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ necesidad.nombre }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <section class="d-flex flex-column" [formGroup]="formGroups[necesidad.nombre]">
                <mat-checkbox *ngFor="let subcategoria of necesidad.subcategoria" formControlName="{{subcategoria.nombre}}">
                  {{ subcategoria.nombre }}
                </mat-checkbox>
              </section>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center pt-5">
      <button (click)="saveNecesidades()" class="btn btn-primary w-50 p-2">Guardar</button>
    </div>
  </div>
