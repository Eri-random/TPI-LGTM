<div *ngIf="loading" class="loading-container">
  <div class="spinner"></div>
</div>

<section>
  <div class="page-header min-vh-100">
    <div>
      <img
        class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0"
        src="../assets/img/curved-images/curved8.jpg" alt="image">
    </div>
    <div *ngIf="!loading && headquarters.length === 0" class="container">
      <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
        <div class="card-body pt-0">
          <div class="d-flex row vertical-alignment">
            <div class="col-md-6 pt-3 text-center mx-auto">
              <h1>Agregá tus sedes</h1>
                  <div class="justify-content-center">
                    <p>
                      Agregá tus sedes para que los usuarios puedan visualizar en nuestra red, y así llegar más a ellos.
                    </p>
                    <button (click)="addingHeadquarters()" class="btn btn-lg btn-round bg-gradient-secondary">
                      Agregar una Sede
                    </button>
                  </div>  
            </div>
            <div class="col-md-6 pt-3 text-center mx-auto">
                <img
                  src="assets/img/map.png"
                  alt="Mapa de ejemplo"
                  class="img-fluid rounded"
                />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!loading && headquarters.length > 0" class="container">
      <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
        <div class="card-body pt-0">
          <div class="col pt-3 mx-auto">
            <div class="text-center">
              <h1>Mis sedes</h1>
              <button (click)="addingHeadquarters()" class="btn btn-round bg-gradient-secondary">
                Agregar una Sede
              </button>
            </div>

            <div class="row pb-5">
              <div class="col-md-4" *ngFor="let headquarter of headquarters">
                <div class="card mb-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <h5 class="card-title mb-0">{{ headquarter.nombre }}</h5>
                      <div class="icons">
                        <i alt="Editar sede" class="fas fa-edit text-gradient text-secondary fs-4 icons" (click)="editHeadquarters(headquarter)"></i>
                        <i alt="Eliminar sede" class="fas fa-trash text-gradient text-primary fs-4 icons" (click)="openConfirmDialog(headquarter)"></i>
                      </div>
                    </div>
                    <p class="card-text">{{ headquarter.direccion }}</p>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal de confirmación -->
  <ng-template #confirmDialog let-data>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center px-4 pt-4">
            <h5 class="text-gradient text-primary">Confirmar eliminación</h5>
          </div>
          <div class="modal-body p-4">
            ¿Está seguro que desea eliminar la sede {{ data.nombre }}?
          </div>
          <div class="modal-footer" mat-dialog-actions>
            <button type="button" class="btn btn-round bg-gradient-light" mat-button (click)="onCancel()">No,cancelar</button>
            <button type="button" class="btn btn-round bg-gradient-danger" mat-button color="warn" (click)="onConfirm()">Sí, eliminar</button>
          </div>
        </div>
      </div>
  </ng-template>
