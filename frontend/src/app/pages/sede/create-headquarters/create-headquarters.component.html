<section>
  <div class="page-container min-vh-100">
    <div>
      <img class="position-absolute fixed-top ms-auto w-60 h-100 z-index-0 d-none d-sm-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0" src="../assets/img/a.png">
      <img class="position-absolute fixed-top ms-8 w-auto h-100 z-index-0 d-xl-none border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0" src="../assets/img/a-mobile.png">
    </div>
    <div class="container">
      <div class="card blur justify-content-center shadow-lg mt-7 mb-5 px-lg-4 pb-3">
        <div class="row text-center mx-1 mt-4">
          <h2>Agregá <span class="text-gradient text-secondary">tus sedes</span></h2>
        </div>
        <div class="card-body pb-2 pt-0">
              <form [formGroup]="HeadquartersForm">
                <div formArrayName="sedes">
                  <div
                    *ngFor="let headquarter of headquarters.controls; let i = index"
                    [formGroupName]="i"
                    class="mt-4"
                  >
                    <div class="row g-3">
                    <div class="col-md-12">
                      <label for="nombre{{ i }}" class="form-label required">Nombre</label>
                      <input
                        type="text"
                        class="form-control input-field"
                        [class.error]="
                        headquarter.get('nombre')?.dirty &&
                        headquarter.get('nombre')?.errors
                        "
                        id="nombre{{ i }}"
                        formControlName="nombre"
                        placeholder="Nombre"
                      />
                      <small
                        *ngIf="
                        headquarter.get('nombre')?.dirty &&
                        headquarter.get('nombre')?.errors
                        "
                        class="text-danger"
                        >El nombre es requerido</small
                      >
                    </div>
                    <div class="col-md-6">
                        <label for="telefono{{ i }}" class="form-label required"
                          >Teléfono</label
                        >
                        <input
                          type="text"
                          class="form-control input-field"
                          [class.error]="
                          headquarter.get('telefono')?.dirty &&
                          headquarter.get('telefono')?.errors
                          "
                          id="telefono{{ i }}"
                          formControlName="telefono"
                          placeholder="1123456789"
                        />
                        <small
                          *ngIf="
                          headquarter.get('telefono')?.dirty &&
                          headquarter.get('telefono')?.errors
                          "
                          class="text-danger"
                          >El teléfono es requerido</small
                        >
                    </div>
                    <div class="col-md-6">
                      <label for="direccion{{ i }}" class="form-label required"
                        >Dirección</label
                      >
                      <input
                        type="text"
                        class="form-control input-field"
                        [class.error]="
                        headquarter.get('direccion')?.dirty &&
                        headquarter.get('direccion')?.errors
                        "
                        id="direccion{{ i }}"
                        formControlName="direccion"
                        placeholder="Dirección 123"
                      />
                      <small
                        *ngIf="
                        headquarter.get('direccion')?.dirty &&
                        headquarter.get('direccion')?.errors
                        "
                        class="text-danger"
                        >La dirección es requerida</small
                      >
                    </div>
                    <div class="col-md-6">
                      <label for="provincia{{ i }}" class="form-label required"
                        >Provincia</label
                      >
                      <select
                      (change)="onProvinceChange(i)"
                      class="form-control form-select input-field"
                      [class.error]="
                      headquarter.get('provincia')?.dirty &&
                      headquarter.get('provincia')?.errors
                      "
                      id="provincia{{ i }}"
                      formControlName="provincia"
                    >
                      <option value="" selected disabled>Seleccionar provincia</option>
                      <option *ngFor="let prov of provinces" [ngValue]="prov.nombre">
                        {{ prov.nombre }}
                      </option>
                    </select>
                      <small
                        *ngIf="
                        headquarter.get('provincia')?.dirty &&
                        headquarter.get('provincia')?.errors
                        "
                        class="text-danger"
                        >La provincia es requerida</small
                      >
                    </div>

                    <div class="col-md-6">
                      <label for="localidad{{ i }}" class="form-label required"
                        >Localidad</label
                      >
                      <select
                      class="form-control form-select input-field"
                      [class.error]="
                      headquarter.get('localidad')?.dirty &&
                      headquarter.get('localidad')?.errors
                      "
                      id="localidad{{ i }}"
                      [disabled]="headquarter.get('provincia')?.value === ''" required
                      formControlName="localidad"
                    >
                      <option value="" selected disabled>Seleccionar localidad</option>
                      <option *ngFor="let local of localidades" [ngValue]="local.nombre">
                        {{ local.nombre }}
                      </option>
                    </select>
                      <small
                        *ngIf="
                        headquarter.get('localidad')?.dirty &&
                        headquarter.get('localidad')?.errors
                        "
                        class="text-danger"
                        >La localidad es requerida</small
                      >
                    </div>
                  </div>
                    <div class="row py-4 text-center align-items-center">
                      <div class="col-6">
                        <button *ngIf="i === headquarters.controls.length - 1" (click)="addingOtherHeadquarters()" type="button" class="btn btn-round btn-xs text-xs bg-gradient-primary">Agregar sede <i class="fas fa-plus-circle"></i></button>
                      </div>
                     <div class="col-6">
                      <button *ngIf="i === headquarters.controls.length - 1 && headquarters.length < 2" (click)="deleteHeadquarters(i)" type="button" class="btn btn-round btn-xs text-xs bg-gradient-secondary disabled">Eliminar sede <i class="fas fa-minus-circle"></i></button>
                      <button *ngIf="i === headquarters.controls.length - 1 && headquarters.length > 1" (click)="deleteHeadquarters(i)" type="button" class="btn btn-round btn-xs text-xs bg-gradient-secondary">Eliminar sede <i class="fas fa-minus-circle"></i></button>
                     </div>
                    </div>
                  </div>
                </div>
            
                <div class="d-flex justify-content-center mt-4">
                  <button
                    (click)="saveHeadquarters()"
                    type="button"
                    class="btn btn-lg btn-round bg-gradient-secondary"
                  >
                  Crear sedes
                  </button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
</section>
