<div class="container mt-5">
  <h3>Editar sede</h3>
  <form class="my-4" [formGroup]="headquartersForm" >
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label required">Nombre</label>
        <input type="text" class="form-control input-field" [class.error]="
          headquartersForm.get('nombre')?.touched && headquartersForm.get('nombre')?.errors
        " id="nombre" formControlName="nombre" placeholder="Ej: Julieta" />
        <small *ngIf="
          headquartersForm.get('nombre')?.touched && headquartersForm.get('nombre')?.errors
        " class="text-danger">El nombre es requerido</small>
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label required">Dirección</label>
        <input type="text" class="form-control input-field" [class.error]="
          headquartersForm.get('direccion')?.touched &&
          headquartersForm.get('direccion')?.errors
        " id="direccion" formControlName="direccion" placeholder="Ej: Calle 123" />
        <small *ngIf="
          headquartersForm.get('direccion')?.touched &&
          headquartersForm.get('direccion')?.errors
        " class="text-danger">La dirección es requerida</small>
      </div>
      <div class="col-md-6">
        <label for="localidad" class="form-label required">Localidad</label>
        <input type="text" class="form-control input-field" [class.error]="
          headquartersForm.get('localidad')?.touched &&
          headquartersForm.get('localidad')?.errors
        " id="localidad" formControlName="localidad" placeholder="Ej: Buenos Aires" />
        <small *ngIf="
          headquartersForm.get('localidad')?.touched &&
          headquartersForm.get('localidad')?.errors
        " class="text-danger">La localidad es requerida</small>
      </div>
      <div class="col-md-6">
        <label for="provincia" class="form-label required">Provincia</label>
        <select
        class="form-control input-field"
        [class.error]="
        headquartersForm.get('provincia')?.dirty &&
        headquartersForm.get('provincia')?.errors
        "
        id="provincia"
        formControlName="provincia"
      >
        <option value="" selected disabled>Seleccionar Provincia</option>
        <option *ngFor="let prov of provinces" [ngValue]="prov.nombre">
          {{ prov.nombre }}
        </option>
      </select>
        <small *ngIf="
          headquartersForm.get('provincia')?.touched &&
          headquartersForm.get('provincia')?.errors
        " class="text-danger">La provincia es requerida</small>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label required">Teléfono</label>
        <input type="text" class="form-control input-field" [class.error]="
          headquartersForm.get('telefono')?.touched && headquartersForm.get('telefono')?.errors
        " id="telefono" formControlName="telefono" placeholder="Ej: 123456789" />
        <small *ngIf="
          headquartersForm.get('telefono')?.touched && headquartersForm.get('telefono')?.errors
        " class="text-danger">El teléfono es requerido</small>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" type="button" (click)="submitForm()" class="btn btn-block btn-primary">Guardar</button>
    </div>
  </form>
</div>
